<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/admin_styles.css' %}">
    <title>Admin Password Reset - BlitzAgroTech</title>
</head>
<body>
    <h1>Reset Admin Password</h1>
    <p>Please enter your email address to receive instructions for resetting your password.</p>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form action="" method="post">
        {% csrf_token %}
        <fieldset>
            <label for="email">Admin Email Address: <input id="email" name="email" type="email" placeholder="Enter your admin email" required /></label>
        </fieldset>
        <input type="submit" value="Reset Password" />
        <br>
        <a href="{% url 'admin_login' %}">Back to Admin Login</a>
    </form>
</body>
</html>
