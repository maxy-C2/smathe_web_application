{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn - Smart Weather Station</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2e7d32;
      --primary-light: #60ad5e;
      --primary-dark: #005005;
      --accent-color: #8bc34a;
      --text-on-light: #333333;
      --text-on-dark: #ffffff;
      --error-color: #d32f2f;
      --success-color: #388e3c;
      --background-light: #f9f9f9;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', Tahoma, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      color: var(--text-on-light);
      background-color: var(--background-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      padding: 30px;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      max-width: 120px;
      height: auto;
    }
    
    h1 {
      color: var(--primary-color);
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 10px;
    }
    
    p {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }
    
    .form-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px var(--shadow-color);
      padding: 30px;
      transition: transform 0.3s ease;
    }
    
    .form-card:hover {
      transform: translateY(-5px);
    }
    
    fieldset {
      border: none;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    fieldset:last-of-type {
      border-bottom: none;
      margin-bottom: 15px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      color: #555;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 15px;
      color: #333;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.2);
      outline: none;
    }
    
    input::placeholder {
      color: #aaa;
    }
    
    .password-container {
      position: relative;
    }
    
    .password-toggle {
      display: flex;
      align-items: center;
      margin-top: 8px;
    }
    
    .password-toggle input[type="checkbox"] {
      width: auto;
      height: 16px;
      width: 16px;
      margin-right: 8px;
    }
    
    .password-toggle label {
      display: inline;
      font-weight: normal;
      font-size: 14px;
      color: #666;
    }
    
    .options-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 5px;
    }
    
    .forgot-password {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    
    .forgot-password:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 25px 0 15px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    
    .btn:hover {
      background-color: var(--primary-dark);
    }
    
    .btn:active {
      transform: scale(0.98);
    }
    
    .alt-action {
      text-align: center;
      margin-top: 20px;
    }
    
    .alt-btn {
      display: inline-block;
      background-color: white;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      padding: 12px 25px;
      border-radius: 6px;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .alt-btn:hover {
      background-color: var(--primary-color);
      color: white;
    }
    
    .messages {
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }
    
    .messages div {
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-weight: 500;
    }
    
    .success {
      background-color: rgba(56, 142, 60, 0.1);
      color: var(--success-color);
      border-left: 4px solid var(--success-color);
    }
    
    .error {
      background-color: rgba(211, 47, 47, 0.1);
      color: var(--error-color);
      border-left: 4px solid var(--error-color);
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .form-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="{% static 'images/logoNonTransparent.jpeg' %}" alt="Smart Weather Station Logo" class="logo">
    </div>
    
    <h1>Welcome Back</h1>
    <p>Sign in to your Smart Weather Station account</p>
    
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    
    <div class="form-card">
      <form action="" method="post">
        {% csrf_token %}
        <fieldset>
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="Enter your username" required />
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your email" required />
          </div>
          
          <div class="form-group">
            <label for="pass1">Password</label>
            <div class="password-container">
              <input id="pass1" name="pass1" type="password" pattern="[A-Za-z0-9@$!%*?&#^()-_+=]{8,}" placeholder="Enter your password" required />
              
              <div class="options-row">
                <div class="password-toggle">
                  <input type="checkbox" id="show-password" onclick="show_pass()"/>
                  <label for="show-password">Show Password</label>
                </div>
                <a href="{% url 'forgot_password' %}" class="forgot-password">Forgot Password?</a>
              </div>
            </div>
          </div>
        </fieldset>
        
        <button type="submit" class="btn">Sign In</button>
      </form>
    </div>
    
    <div class="alt-action">
      <p>Don't have an account?</p>
      <a href="{% url 'signup' %}" class="alt-btn">Create New Account</a>
    </div>
  </div>
  
  <script>
    function show_pass() {
      var pass1 = document.getElementById("pass1");
      if (pass1.type === "password") {
        pass1.type = "text";
      } else {
        pass1.type = "password";
      }
    }
  </script>
</body>
</html>
